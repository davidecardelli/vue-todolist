<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITOLO -->
    <title>Boolean - Davide Cardelli - Classe 83</title>
    <!-- INSERISCI FAVICON QUI -->
    <link rel="icon" type="image/ico" href="img/logo.png">

    <!-- COLLEGAMENTO FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- COLLEGAMENTO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- COLLEGAMENTO ICONE BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- COLLEGAMENTO AL MIO FILE CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- COLLEGAMENTO A VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- COLLEGAMENTO AL MIO FILE JAVASCRIPT -->
    <script defer src="script.js"></script>

</head>
<body>
    <div id="root">
        <div class="container">
            <div class="row py-5 d-flex justify-content-center align-items-center">
                <div id="to-do-list" class="col-8">
                    <img src="https://hiringplatform.boolean.careers/images/logo.png" alt="logo-boolean" class="img-fluid">
                    <div class="input-group mb-3 my-3">
                        <input type="text" class="form-control" placeholder="Task da fare" v-model="newTasks">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addTasks">Inserisci task</button>
                    </div>
                    <ul>
                        <li v-for="(item, i) in items" class="d-flex justify-content-center">
                            <p class="col-6 text-center">{{item.text}}</p>
                            <button type="button" class=" col-2 btn-close" @click="deleteTask(i)"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
